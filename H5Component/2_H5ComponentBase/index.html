<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" />
	<title>测试 H5 组件 / H5ComponentBase 组件</title>
	<!-- H5对象资源&管理内容：页-组件 -->
	<link rel="stylesheet" type="text/css" href="css/H5.css">
	<link rel="stylesheet" type="text/css" href="css/H5ComponentBase.css">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.h5_page {
			font-size: 30px;
			text-align: center;
			color: #ffffff;
		}
	</style>
</head>

<body>
	<!-- 测试内容组织功能（添加页面/组件），以及fullPage页面切换&组件切换 -->

	<!-- 基本资源库 -->
	<script type="text/javascript" src="js/lib/jquery.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.fullpage.js"></script>
	
	<!-- H5对象资源&管理内容：页-组件 -->
	<script type="text/javascript" src="js/H5.js"></script>
	<script type="text/javascript" src="js/H5ComponentBase.js"></script>
	
	<!-- 内容组织管理，有可能会加载若干个资源 -->
	<script type="text/javascript">
		$(function () {
			var h5 = new H5();
			h5
				.addPage('page-face', '首页')
				.addComponent('logo', {
					text: 'LOGO',
					width: '400',
					height: '100',
					css: {
						backgroundColor: 'red',
						top: 200,
						opacity: 0 // 先隐藏才有入场动画
					},
					center: true,
					animateIn: {
						opacity: 1
					},
					animateOut: {
						opacity: 0
					}
				})
				.addComponent('slogan', {
					text: 'SLOGAN',
					width: '400',
					height: '100',
					css: {
						backgroundColor: 'green',
						top: 300,
						opacity: 0 // 先隐藏才有入场动画
					},
					center: true,
					animateIn: {
						opacity: 1
					},
					animateOut: {
						opacity: 0
					}
				})
				.addPage('page-desc')
				.addComponent('caption', {
					text: '核心理念',
					width: '400',
					height: '100',
					css: {
						backgroundColor: 'blue',
						top: 300,
						opacity: 0 // 先隐藏才有入场动画
					},
					center: true,
					animateIn: {
						opacity: 1
					},
					animateOut: {
						opacity: 0
					}
				})
				.addPage('page-end')
				.addComponent('caption', {
					text: '未来趋势',
					width: '400',
					height: '100',
					css: {
						backgroundColor: 'orange',
						top: 300,
						opacity: 0 // 先隐藏才有入场动画
					},
					center: true,
					animateIn: {
						opacity: 1
					},
					animateOut: {
						opacity: 0
					}
				})
				.loader(); // 添加若干图片资源
		})
	</script>
</body>

</html>
