<!DOCTYPE html>
<html>

<head>
    <title>Ajax Progress</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./style/progressbar.css">
    <link rel="stylesheet" type="text/css" href="./style/skins/square-blue.css">
</head>

<body>
    <div id="progressBar">
        <div class="bar"></div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script src="./js/jquery.ajax-progress.js"></script>
    <script>
        $(function () {
            $.ajax({
                method: 'GET',
                url: 'data/bird.json',
                dataType: 'json',
                success: function (data) {
                    console.log('YEAH!');
                },
                error: function () {
                    console.log('FUCK!');
                },
                progress: function (e) {
                    if (e.lengthComputable) {
                        var percent = (e.loaded / e.total) * 100;
                        renderProgress($('#progressBar'), percent);
                    } else {
                        console.warn('Content Length not reported!');
                    }
                }
            });

            function renderProgress($element, percent) {
                var width = percent * $element.width() / 100;
                console.log(percent + "%");
                $element.find('.bar')
                    .animate({ width: width }, 500)
                    .html(percent + "%");
            }

        });
    </script>
</body>

</html>
