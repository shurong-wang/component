<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>关系发现</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/tagsinput-custom.css">
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js"></script>
    <script src="http://cdn.bootcss.com/typeahead.js/0.11.1/typeahead.bundle.js"></script>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.4/lodash.min.js"></script>
</head>

<body>
    <!-- https://github.com/bootstrap-tagsinput/bootstrap-tagsinput -->
    
    <input type="text" />
    
    <button id="btn-relation" type="button" class="btn btn-success btn-relation">发现关系</button>
    
    <script>
        const API = 'assets/companies.json?keyword=';
        // const API = 'http://192.168.1.27:8080/jstx/findCompanyMenu.do?name=';

        const elt = $('input');
        let companyIds = new Set([]);
        let companies = {};

        elt.tagsinput({
            itemValue: 'id',
            itemText: 'name',
            maxTags: 5,
            maxChars: 20,
            focusClass: 'focus-class',
            onTagExists: function (item, $tag) {
                $tag.hide().fadeIn();
            },
            tagClass: 'big label tag-fill',
            typeaheadjs: {
                name: 'companies',
                displayKey: 'name',
                source: _.debounce(fetchSource, 300)
            }
        });

        elt.tagsinput('focus');

        $('#btn-relation').on('click', getRelation);

        function fetchSource(keyword, syncResults, asyncResults) {
            if (keyword.trim().length < 2) {
                // return;
            }
            try {
                $.get(API + keyword, function (data) {
                    if (typeof data === 'string') {
                        data = JSON.parse(data);
                    }
                    asyncResults(data);
                });
            } catch (error) {
                console.error(error);
            }
        }

        function getRelation() {
            const companyIds = elt.val();	
            const companyItems = elt.tagsinput('items');
            console.log(companyIds, companyItems);
        }

    </script>
</body>

</html>
